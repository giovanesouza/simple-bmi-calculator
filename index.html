<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/index.js" defer></script>
</head>

<body>
    <noscript>⚠️ Seu navegador está com o JavaScript desabilitado!</noscript>
    <main>
        <h1> Calculadora de IMC</h1>
        <form>
            <div class="inputGroup">
                <input type="number" id="mass" min="45" step="0.1" placeholder="peso (kg)" title="Peso em quilos." />
                <div id="inputGroup-message-mass"></div>
            </div>
            <div class="inputGroup">
                <input type="number" id="height" min="1.5" value="1.70" step="0.01" placeholder="altura (m)" title="Altura em metros." />
                <div id="inputGroup-message-height"></div>
            </div>
            <div id="bmiResul">
                <span id="bmi"></span><span id="bmi-classification"></span>
            </div>
            <button id="btnCalculate">Calcular</button>
        </form>
    </main>
</body>

</html>
